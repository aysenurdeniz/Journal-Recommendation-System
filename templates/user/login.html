<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Sign in</title>
</head>
<body class="login_bg">
<div class="container p-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 d-flex justify-content-center bg-light p-3">
            <form id="login">
                <a href="{{ url_for('index') }}"><img src="../static/img/c-jrs.png"></a>
                <h2 class="p-3 bg-light" style="color: #032470;">Welcome!</h2>
                <div class="form-group d-flex justify-content-between p-3">
                    <b><a id="signin" class="nav_a border-bottom"> Sign in </a></b>
                    <p>or</p>
                    <b><a id="register" class="nav_a border-bottom"> Register </a></b>
                </div>
                <div class="form-group p-3">
                    <label>E-mail</label>
                    <input id="email" class="form-control form-control-lg rounded-0" role="textbox">
                </div>
                <div class="form-group p-3">
                    <label>Password</label>
                    <input id="password" class="form-control form-control-lg rounded-0" role="textbox">
                </div>
                <div class="d-flex justify-content-between p-3">
                    <a href="{{ url_for('index') }}" class="link-dark">Forgot Password?</a>
                    <button class="btn btn-dark" role="button" onclick=""> Sign in</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

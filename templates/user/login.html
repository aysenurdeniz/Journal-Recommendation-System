{% extends "base.html" %}
{% block title %} Welcome {% endblock %}


{% block body_content %}
<div class="container" id="accordion">
    <div class="row">
        <div class="col-lg-12 row p-3">
            <div class="col-4 border-end d-flex align-items-end flex-column">
                <h2 class="m-2 mb-5" style="color: #032470;">
                    Welcome!
                </h2>
                <button type="button" class="btn btn-outline-primary m-2 w-b" data-bs-toggle="collapse" data-bs-target="#signin"
                        aria-controls="signin" aria-expanded="true">
                    Sign in
                </button>
                <button type="button" class="btn btn-outline-primary m-2 w-b" data-bs-toggle="collapse" data-bs-target="#signup"
                        aria-controls="signup" aria-expanded="false">
                    Sign up
                </button>
            </div>
            <div class="col-7">
                {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endif %}
                <div class="collapse show" id="signin" data-bs-parent="#accordion">
                    <div class="card card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="InputEmail" class="m-1">Email address</label>
                                <input type="text" name="login_email" class="form-control m-1" id="LoginInputEmail"
                                       placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword" class="m-1">Password</label>
                                <input type="password" name="login_password" class="form-control m-1"
                                       id="LoginInputPassword"
                                       placeholder="Password">
                            </div>
                            <br>
                            <div class="d-flex justify-content-between m-2">
                                <a href="/mail-gonder" class="link-danger"
                                   onclick="return confirm('Really forgot?')">Forgot Password?</a>
                                <button type="submit" class="btn btn-success"> Sign in</button>
                                <!--
                                <div class="d-flex justify-content-between p-3">
                                    <a href="{{ url_for('forgot_password') }}" class="link-dark"
                                       onclick="return confirm('Really forgot?')">Forgot Password?</a>
                                    <button class="btn btn-dark" role="button" onclick=""> Sign in</button>
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="collapse" id="signup" data-bs-parent="#accordion">
                    <div class="card card-body">
                        <form id="register" method="post">
                            <div class="form-group">
                                <label for="InputFullName">Full name</label>
                                <input type="text" name="full_name" class="form-control" id="InputFullName"
                                       placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="InputUserName">User name</label>
                                <input type="text" name="user_name" class="form-control" id="InputUserName"
                                       placeholder="Enter user name">
                                <small id="userNameHelp" class="form-text text-muted">Please enter your user
                                    name</small>
                            </div>
                            <div class="form-group">
                                <label for="InputDepartment">Department</label>
                                <input type="text" name="department" class="form-control" id="InputDepartment"
                                       placeholder="Enter department">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input type="text" name="email" class="form-control" id="InputEmail"
                                       placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" name="password1" class="form-control" id="InputPassword"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2">Repeat Password</label>
                                <input type="password" name="password2" class="form-control" id="InputPassword2"
                                       placeholder="Repeat Password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary" formaction="/register"> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

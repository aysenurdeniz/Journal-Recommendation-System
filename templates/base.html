<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} - FTS</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand text-white" href="#">{% block navbar_title %}{% endblock %}</a>
        <div class="menu d-flex justify-content-end">
            <ul class="nav nav-tabs ">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('index') }}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('contact') }}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block body_content %}
{% endblock %}

<footer class="bg-dark fixed-bottom">
    <div class="container text-center text-white m-3">
        <p>&copy; 2022, Ay≈üenur Deniz, Computer Engineering</p>
    </div>
</footer>
</body>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="../static/img/logo.png" style="width: 120px; height: 50px;">
        </a>
        <div class="menu d-flex justify-content-end">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav_a {{ 'nav_a_active' if request.path == '/' }}" href="{{ url_for('index') }}">Home
                        Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav_a {{ 'nav_a_active' if request.path == '/general/about_us' }}"
                       href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav_a {{ 'nav_a_active' if request.path == '/general/contact' }}"
                       href="{{ url_for('contact') }}">Contact</a>
                </li>
                {% if session.email %}
                <li class="nav-item dropdown">
                    <a class="nav_a dropdown-toggle {{ 'nav_a_active' if request.path == '/profile' }}" href="/profile" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        {{ session.full_name }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Comments</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav_a {{ 'nav_a_active' if (request.path == '/login') or (request.path == '/logout') }}" href="{{ url_for('login') }}"
                       target="_blank">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block body_content %}
{% endblock %}


<footer class="bg-light">
    <div class="container text-center">
        <p> &copy; 2022 <a class="footer_a" href="https://aysenurdeniz.github.io/" target="_blank">Aysenur Deniz</a> and
            <a class="footer_a" href="https://aaaydin.github.io/" target="_blank">Ahmet Arif Aydin</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
